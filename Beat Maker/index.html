<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Beat Maker</title>
  </head>
  <body>
    <h1 id="title">Beat Maker</h1>
    <div class="main">
      <h3>Kick-Slapback</h3>
      <div class="row-1">
        <input type="checkbox" name="" id="" />
        <input type="checkbox" name="" id="" />
        <input type="checkbox" name="" id="" />
        <input type="checkbox" name="" id="" />
        <input type="checkbox" name="" id="" />
        <input type="checkbox" name="" id="" />
        <input type="checkbox" name="" id="" />
      </div>
      <h3>Kick-Electro</h3>
      <div class="row-2">
        <input type="checkbox" name="" id="" />
        <input type="checkbox" name="" id="" />
        <input type="checkbox" name="" id="" />
        <input type="checkbox" name="" id="" />
        <input type="checkbox" name="" id="" />
        <input type="checkbox" name="" id="" />
        <input type="checkbox" name="" id="" />
      </div>
      <h3>Snare-Electro</h3>
      <div class="row-3">
        <input type="checkbox" name="" id="" />
        <input type="checkbox" name="" id="" />
        <input type="checkbox" name="" id="" />
        <input type="checkbox" name="" id="" />
        <input type="checkbox" name="" id="" />
        <input type="checkbox" name="" id="" />
        <input type="checkbox" name="" id="" />
      </div>
      <div class="options">
        <button onclick="start(true)" id="play-button">Play</button>
        <button onclick="start(false)">Stop</button>
        <input
          type="number"
          name=""
          id=""
          placeholder="Interval (s)"
          min="0"
          oninput="beatIntervalSeconds(event)"
        />
      </div>
      <h1 id="output">Index: 0</h1>
    </div>
    <script src="app.js"></script>
  </body>
</html>
